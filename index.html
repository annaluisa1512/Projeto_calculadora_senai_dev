<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <h1>CALCULADORA</h1>
    <main>
        <div class="calculadora">
        <section>
        <!-- Um campo de entrada de texto onde o resultado e as entradas são exibidos. -->
        <!-- O atributo "readonly", impede que o usuário edite manualmente o campo do input  -->
            <input type="text" id="displayContent" readonly>
        </section>

        <!-- Criando os botões da calculadora -->
        <section>
            <div>
                <button class="botao" onclick="calc.clearDisplay()">C</button>
                <button class="botao" onclick="calc.appendToDisplay('/')">/</button>
            </div>

            <div>
                <button class="botao" onclick="calc.appendToDisplay('7')">7</button>
                <button class="botao" onclick="calc.appendToDisplay('8')">8</button>
                <button class="botao" onclick="calc.appendToDisplay('9')">9</button>
                <button class="botao" onclick="calc.appendToDisplay('x')">x</button>
            </div>

            <div>
                <button class="botao" onclick="calc.appendToDisplay('4')">4</button>
                <button class="botao" onclick="calc.appendToDisplay('5')">5</button>
                <button class="botao" onclick="calc.appendToDisplay('6')">6</button>
                <button class="botao" onclick="calc.appendToDisplay('-')">-</button>
            </div>

            <div>
                <button class="botao" onclick="calc.appendToDisplay('1')">1</button>
                <button class="botao" onclick="calc.appendToDisplay('2')">2</button>
                <button class="botao" onclick="calc.appendToDisplay('3')">3</button>
                <button class="botao" onclick="calc.appendToDisplay('+')">+</button>
            </div>

            <div>
                <button class="botao" onclick="calc.appendToDisplay('0')">0</button>
                <button class="botao" onclick="calc.appendToDisplay('.')">.</button>
                <button class="botao" onclick="calc.calculate()">=</button>
            </div>  
        </section>
        </div>
    </main>
    <!-- Aqui é a chamada para o arquivo JS -->
    <script src="script.js"></script>
</body>
</html>
